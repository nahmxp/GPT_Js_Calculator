<!DOCTYPE html>
<html>
<head>
    <title>Scientific Calculator</title>
    <style>
        /* Add some basic styling to the calculator */
        #calculator {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <br>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('+')">+</button>
        <br>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>
        <br>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('*')">*</button>
        <br>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToDisplay('/')">/</button>
        <br>
        <button onclick="calculateSine()">sin</button>
        <button onclick="calculateCosine()">cos</button>
        <button onclick="calculateTangent()">tan</button>
        <button onclick="calculateLogNatural()">ln</button>
        <button onclick="calculateLogBase10()">log10</button>
        <br>
        <button onclick="calculateSquareRoot()">âˆš</button>
        <button onclick="appendToDisplay('**')">^</button>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculateResult() {
            try {
                var result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }

        function calculateSine() {
            var value = parseFloat(document.getElementById("display").value);
            if (!isNaN(value)) {
                var result = Math.sin(value);
                document.getElementById("display").value = result;
            }
        }

        function calculateCosine() {
            var value = parseFloat(document.getElementById("display").value);
            if (!isNaN(value)) {
                var result = Math.cos(value);
                document.getElementById("display").value = result;
            }
        }

        function calculateTangent() {
            var value = parseFloat(document.getElementById("display").value);
            if (!isNaN(value)) {
                var result = Math.tan(value);
                document.getElementById("display").value = result;
            }
        }

        function calculateLogNatural() {
            var value = parseFloat(document.getElementById("display").value);
            if (!isNaN(value) && value > 0) {
                var result = Math.log(value);
                document.getElementById("display").value = result;
            }
        }

        function calculateLogBase10() {
            var value = parseFloat(document.getElementById("display").value);
            if (!isNaN(value) && value > 0) {
                var result = Math.log10(value);
                document.getElementById("display").value = result;
            }
        }

        function calculateSquareRoot() {
            var value = parseFloat(document.getElementById("display").value);
            if (!isNaN(value) && value >= 0) {
                var result = Math.sqrt(value);
                document.getElementById("display").value = result;
            }
        }
    </script>
</body>
</html>
